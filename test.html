<!DOCTYPE html>
<html>
<head>
  <title>Role Selection Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #0a1128;
      color: white;
    }
    .btn {
      padding: 20px 40px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background: #00d4ff;
      border: none;
      border-radius: 10px;
      color: white;
    }
    .btn:hover {
      background: #00ffb3;
    }
  </style>
</head>
<body>
  <h1>Role Selection Test</h1>
  <p id="status">Click a button to test...</p>
  
  <button class="btn" onclick="testLeadership()">Test Leadership Selection</button>
  <button class="btn" onclick="testGroup()">Test Group Selection</button>
  
  <script>
    console.log('Test page loaded');
    
    function testLeadership() {
      console.log('Leadership button clicked!');
      document.getElementById('status').textContent = 'Leadership button works! ✓';
      document.getElementById('status').style.color = '#00ffb3';
    }
    
    function testGroup() {
      console.log('Group button clicked!');
      document.getElementById('status').textContent = 'Group button works! ✓';
      document.getElementById('status').style.color = '#00ffb3';
    }
  </script>
</body>
</html>
